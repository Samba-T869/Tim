{% extends 'base.html' %}
{% block content %}
<form method="post" class="buttons">
  <h3>Enter The Chat Room</h3>
  <div>
    <label>Name:</label>
    <input type="text" placeholder="Pick a name!" name="name" value="{{name}}">
  </div>
  
  <div class="join">
    <input type="text" placeholder="Room code" name="code" value="{{value}}">
    <button type="submit" name="join">Join room</button>
  </div>
  <button type="submit" name="create" class="create-btn">Create room</button>
</form>

{% if error %}
<ul>
  <li>{{error}}</li>
</ul>
{% endif %}
{% endblock %}
